<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rompecabezas wCzK</title>
    <link rel="stylesheet" href="style.css">
    <script src="./game/game.js"></script>
</head>
<body>
    <header>
        <div class="top_romper">
          <h1>Practica del juego de Rompecabezas</h1>
        </div>
    </header>

    <main>
        <div class="container_rompecabezas">
            <section class="menu_rompe">
                <h1>Rompecabezas</h1>
                <div class="panel_izquierdo">
                    <div id="titulo">
                        
                        <div id="iniciarButton" onclick="iniciar()">
                            revolver Rompecabezas
                        </div>
                        <div id="verinstrucciones" onclick="verinstrucciones()">
                             ¿Comó se juega?
                        </div>
                        <div id="instrucciones">
                            <h2>Instrucciones</h2>
                            <ul id="lista-instrucciones"></ul>
                        </div>
                        <div id="ultimo-mov">
                            <h2></h2>
                            <div id="flecha" class="texto-centrado"></div>
                        </div>
                    </div>
                </div>

            </section>

            <section class="area_juego">
                <h1>Vamos termina el juego!</h1>
                    <div class="panel_derecho">
                        <div id="juego">
                            <div id="pieza1" class="piezas">
                                <img src="./imagenes/edge1.png" alt="No se encuentra el recurso">
                            </div>
                            <div id="pieza2" class="piezas">
                                <img src="./Imagenes/edge2.png" alt="No se encuentra el recurso">
                            </div>
                            <div id="pieza3" class="piezas">
                                <img src="./Imagenes/edge3.png" alt="No se encuentra el recurso">
                            </div>
                            <div id="pieza4" class="piezas">
                                <img src="./Imagenes/edge4.png" alt="No se encuentra el recurso">
                            </div>
                            <div id="pieza5" class="piezas">
                                <img src="./imagenes/edge5.png" alt="No se encuentra el recurso">
                            </div>
                            <div id="pieza6" class="piezas">
                                <img src="./Imagenes/edge6.png" alt="No se encuentra el recurso">
                            </div>
                            <div id="pieza7" class="piezas">
                                <img src="./Imagenes/edge7.png" alt="No se encuentra el recurso">
                            </div>
                            <div id="pieza8" class="piezas">
                                <img src="./Imagenes/edge8.png" alt="No se encuentra el recurso">
                            </div>
                            <div id="pieza9" class="piezas"></div>
                        </div>
                    </div>
            </section>

        </div>
    </main>
    <a href="../index.html">Regresar al Menu Principal</a>
    <div id="footer">
        <p>| Practicas 2Parcial wCzK |</p>
    </div>
</body>
</html>
